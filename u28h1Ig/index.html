<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星火计划数据表格统计</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'Noto Sans SC', 'sans-serif'] },
                    colors: { xhs: { red: '#FF2442', dark: '#1F2937' } },
                    boxShadow: { 'float': '0 10px 30px -5px rgba(0, 0, 0, 0.1)' }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .nav-item.active { background-color: #fef2f2; color: #FF2442; }
        .hidden { display: none !important; }
        /* 确保移动端底部安全区 */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased h-full">

    <div id="login-modal" class="fixed inset-0 z-50 bg-white/90 backdrop-blur-md flex items-center justify-center transition-all duration-500">
        <div class="bg-white p-8 rounded-2xl shadow-float w-full max-w-md border border-gray-100 text-center">
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-xhs-red rounded-2xl flex items-center justify-center text-white">
                    <i data-lucide="flame" class="w-8 h-8"></i>
                </div>
            </div>
            <h1 class="text-2xl font-bold mb-2">星火计划</h1>
            <p class="text-gray-500 mb-8 text-sm">数据驱动 · 爆款复制 · 极速成长</p>
            <div class="space-y-4">
                <button onclick="app.login('admin')" class="w-full py-3 bg-gray-900 text-white rounded-xl font-medium hover:bg-gray-800 transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="shield"></i> 管理员登录
                </button>
                <button onclick="app.login('member')" class="w-full py-3 bg-xhs-red text-white rounded-xl font-medium hover:bg-red-600 transition-colors flex items-center justify-center gap-2 shadow-lg shadow-red-200">
                    <i data-lucide="user"></i> 学员登录
                </button>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden flex h-screen overflow-hidden">
        <aside class="hidden md:flex w-64 bg-white border-r border-gray-100 flex-col z-20">
            <div class="p-6 flex items-center gap-3">
                <div class="w-8 h-8 bg-xhs-red rounded-lg flex items-center justify-center text-white">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                </div>
                <span class="font-bold text-lg tracking-tight">训练营 OS</span>
            </div>
            <nav class="flex-1 px-4 space-y-2 mt-4">
                <a href="javascript:void(0)" onclick="app.navigate('dashboard')" class="nav-item active flex items-center gap-3 px-4 py-3 rounded-xl transition-all">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span class="font-medium">数据总览</span>
                </a>
                <a href="javascript:void(0)" onclick="app.navigate('wall')" class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl transition-all">
                    <i data-lucide="trophy" class="w-5 h-5"></i>
                    <span class="font-medium">爆文墙</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col h-full relative overflow-hidden">
            <div id="content-area" class="flex-1 overflow-y-auto p-4 md:p-8">
                <h2 class="text-2xl font-bold mb-4 text-gray-900">欢迎回来，<span id="user-display">加载中...</span></h2>
                <div id="dynamic-content" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-soft border border-gray-100">
                        <p class="text-sm text-gray-500">今日阅读增长</p>
                        <p class="text-3xl font-bold text-xhs-red mt-2">+2,402</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 初始化 Lucide 图标
        function initIcons() {
            if (window.lucide) {
                window.lucide.createIcons();
            }
        }

        // 定义全局应用对象
        const app = {
            login: function(role) {
                const modal = document.getElementById('login-modal');
                const container = document.getElementById('app-container');
                const userSpan = document.getElementById('user-display');
                
                modal.classList.add('opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    container.classList.remove('hidden');
                    userSpan.innerText = role === 'admin' ? '系统管理员' : '星火学员';
                    initIcons();
                    this.showToast('登录成功，数据同步中');
                }, 500);
            },

            navigate: function(page) {
                // 处理导航激活状态
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                event.currentTarget.classList.add('active');
                this.showToast(`切换至 ${page} 视图`);
            },

            showToast: function(msg) {
                const toast = document.getElementById('toast');
                document.getElementById('toast-msg').innerText = msg;
                toast.style.opacity = '1';
                toast.style.transform = 'translate(-50%, 0)';
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translate(-50%, -20px)';
                }, 2000);
            }
        };

        // 挂载到全局
        window.app = app;

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            initIcons();
        });
    </script>
    ‹script type="module" scr="/index.tsx"></script>

    <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full shadow-xl flex items-center gap-3 transition-all duration-300 opacity-0 pointer-events-none z-[100]">
        <i data-lucide="info" class="w-5 h-5 text-xhs-red"></i>
        <span id="toast-msg" class="text-sm font-medium"></span>
    </div>

</body>
</html>
