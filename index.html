<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星火计划</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
                    },
                    colors: {
                        xhs: {
                            red: '#FF2442',
                            dark: '#1F2937',
                            gray: '#F9FAFB',
                            surface: '#FFFFFF'
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'float': '0 10px 30px -5px rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .nav-item.active { @apply bg-red-50 text-xhs-red; }
        .mobile-nav-item.active { @apply text-xhs-red; }
        #content-area::-webkit-scrollbar { width: 4px; }
        #content-area::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased h-full">

    <div id="login-modal" class="fixed inset-0 z-50 bg-white/90 backdrop-blur-md flex items-center justify-center transition-all duration-500">
        <div class="bg-white p-8 rounded-2xl shadow-float w-full max-w-md border border-gray-100 text-center">
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-xhs-red rounded-2xl flex items-center justify-center text-white">
                    <i data-lucide="flame" class="w-8 h-8"></i>
                </div>
            </div>
            <h1 class="text-2xl font-bold mb-2">爆文训练营</h1>
            <p class="text-gray-500 mb-8 text-sm">数据驱动 · 爆款复制 · 极速成长</p>
            
            <div class="space-y-4">
                <button onclick="app.login('admin')" class="w-full py-3 bg-gray-900 text-white rounded-xl font-medium hover:bg-gray-800 transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="shield"></i> 管理员登录
                </button>
                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-gray-200"></div>
                    <span class="flex-shrink mx-4 text-gray-400 text-xs">学员入口</span>
                    <div class="flex-grow border-t border-gray-200"></div>
                </div>
                <button onclick="app.login('member')" class="w-full py-3 bg-xhs-red text-white rounded-xl font-medium hover:bg-red-600 transition-colors flex items-center justify-center gap-2 shadow-lg shadow-red-200">
                    <i data-lucide="user"></i> 学员登录 (模拟)
                </button>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden flex h-screen overflow-hidden">
        <aside class="hidden md:flex w-64 bg-white border-r border-gray-100 flex-col z-20">
            <div class="p-6 flex items-center gap-3">
                <div class="w-8 h-8 bg-xhs-red rounded-lg flex items-center justify-center text-white">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                </div>
                <span class="font-bold text-lg tracking-tight">训练营 OS</span>
            </div>
            <nav class="flex-1 px-4 space-y-2 mt-4">
                <a href="javascript:void(0)" onclick="app.navigate('dashboard')" class="nav-item active flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 transition-all">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span class="font-medium">数据总览</span>
                </a>
                <a href="javascript:void(0)" onclick="app.navigate('wall')" class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 transition-all">
                    <i data-lucide="trophy" class="w-5 h-5"></i>
                    <span class="font-medium">爆文墙</span>
                </a>
            </nav>
            <div class="p-4 border-t border-gray-100">
                <div class="bg-gray-50 rounded-xl p-4 text-center">
                    <p class="text-sm font-bold" id="user-name-display">加载中...</p>
                    <button onclick="location.reload()" class="mt-2 text-xs text-gray-400 hover:text-red-500 flex items-center justify-center gap-1 w-full">
                        <i data-lucide="log-out" class="w-3 h-3"></i> 退出
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full relative overflow-hidden">
            <div id="content-area" class="flex-1 overflow-y-auto p-4 md:p-8">
                <div id="dashboard-view">
                    <h2 class="text-2xl font-bold mb-6">欢迎回来！</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-2xl shadow-soft border border-gray-100">
                            <p class="text-gray-500 text-sm">总阅读量</p>
                            <p class="text-3xl font-bold text-gray-900 mt-1">128.4k</p>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-soft border border-gray-100">
                            <p class="text-gray-500 text-sm">互动率</p>
                            <p class="text-3xl font-bold text-xhs-red mt-1">8.2%</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full shadow-xl opacity-0 transition-all z-[100] pointer-events-none">
        <span id="toast-msg"></span>
    </div>

    <script>
        // 核心应用逻辑
        const app = {
            user: null,
            
            init() {
                lucide.createIcons();
                console.log("App Initialized");
            },

            login(role) {
                this.user = {
                    role: role,
                    name: role === 'admin' ? '主理人' : '训练营学员'
                };
                
                document.getElementById('login-modal').classList.add('opacity-0', 'pointer-events-none');
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('user-name-display').innerText = this.user.name;
                
                this.showToast(`欢迎登录，${this.user.name}`);
                this.init();
            },

            navigate(view) {
                this.showToast(`切换到 ${view === 'dashboard' ? '总览' : '爆文墙'}`);
                // 此处可以添加具体的视图切换逻辑
            },

            showToast(msg) {
                const toast = document.getElementById('toast');
                document.getElementById('toast-msg').innerText = msg;
                toast.classList.remove('opacity-0', '-translate-y-4');
                toast.classList.add('opacity-100', 'translate-y-0');
                
                setTimeout(() => {
                    toast.classList.add('opacity-0', '-translate-y-4');
                }, 3000);
            }
        };

        // 将 app 挂载到全局，确保 HTML 中的 onclick 能访问
        window.app = app;

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>
