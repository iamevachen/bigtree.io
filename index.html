<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星火计划 | 数据协同工作台</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#13A4E7',      // 电光蓝
                        accent: '#801115',     // 暗红橙
                        navy: '#231F67',       // 深海蓝
                        bgMain: '#F8FAFC',     // 爽朗背景
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; background-color: #F8FAFC; color: #231F67; }
        .glass-card { background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(226, 232, 240, 1); }
        .tab-active { background-color: #13A4E7; color: white; box-shadow: 0 4px 12px rgba(19, 164, 231, 0.3); }
        
        /* 爆款徽章动画 */
        .hot-badge { background: linear-gradient(90deg, #801115, #480011); animation: shine 2s infinite; }
        @keyframes shine { 0% { opacity: 0.9; } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.9; } }
    </style>
</head>
<body class="min-h-screen">

    <header class="sticky top-0 z-50 bg-white border-b border-slate-100 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-brand rounded-lg flex items-center justify-center text-white">
                <i data-lucide="zap" class="w-5 h-5"></i>
            </div>
            <h1 class="font-bold text-xl tracking-tight italic">星火计划 <span class="text-slate-300 font-normal ml-2">SPARK PROJECT</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="loginInfo" class="text-sm font-medium text-slate-500 hidden md:block italic">数据同步中...</div>
            <button onclick="app.switchUser()" class="p-2 bg-slate-50 rounded-full hover:bg-slate-100 transition-all">
                <i data-lucide="user-cog" class="w-5 h-5 text-navy"></i>
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <section class="lg:col-span-8 space-y-6">
            <div class="flex p-1 bg-slate-200/50 rounded-2xl w-fit">
                <button onclick="app.setTab('my')" id="tab-my" class="px-8 py-2.5 rounded-xl font-bold transition-all tab-active">我的笔记</button>
                <button onclick="app.setTab('all')" id="tab-all" class="px-8 py-2.5 rounded-xl font-bold transition-all text-slate-500">全员广场</button>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="glass-card p-5 rounded-2xl">
                    <p class="text-slate-400 text-xs font-bold mb-1">本周总阅读</p>
                    <p id="totalReads" class="text-2xl font-black text-brand">0</p>
                </div>
                <div class="glass-card p-5 rounded-2xl border-l-4 border-l-accent">
                    <p class="text-slate-400 text-xs font-bold mb-1">爆文产出</p>
                    <p id="hotCount" class="text-2xl font-black text-accent">0</p>
                </div>
                </div>

            <div class="glass-card rounded-3xl overflow-hidden shadow-sm">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 border-b border-slate-100 text-slate-400 font-bold">
                            <tr>
                                <th class="px-6 py-4">笔记内容</th>
                                <th class="px-6 py-4">数据维度 (阅/赞/藏/评)</th>
                                <th class="px-6 py-4 text-center">状态</th>
                                <th class="px-6 py-4">作者</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section class="lg:col-span-4 space-y-6">
            <div class="flex items-center justify-between">
                <h3 class="font-bold text-lg flex items-center gap-2">
                    <i data-lucide="trophy" class="text-amber-500"></i> 本周战力榜 TOP 10
                </h3>
                <span class="text-[10px] bg-slate-100 px-2 py-1 rounded text-slate-400">实时更新</span>
            </div>

            <div id="rankList" class="space-y-3">
                </div>

            <div class="p-6 rounded-3xl bg-navy text-white shadow-xl relative overflow-hidden group">
                <i data-lucide="flame" class="absolute -right-4 -bottom-4 w-24 h-24 opacity-10 group-hover:scale-120 transition-transform"></i>
                <h4 class="font-bold mb-2">管理员提醒</h4>
                <p class="text-xs text-slate-300 leading-relaxed">请确保在发布笔记 24 小时后回填真实数据。目前爆文阈值为：<span class="text-brand font-bold italic">阅读量 > 1,000</span></p>
            </div>
        </section>
    </main>

    <button onclick="app.openModal()" class="fixed bottom-10 right-10 w-16 h-16 bg-brand text-white rounded-full shadow-[0_10px_30px_rgba(19,164,231,0.4)] flex items-center justify-center hover:scale-110 active:scale-95 transition-all z-40">
        <i data-lucide="plus" class="w-8 h-8"></i>
    </button>

    <div id="modal" class="fixed inset-0 z-[100] hidden bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
            <div class="p-8 border-b flex justify-between items-center bg-slate-50/50">
                <div>
                    <h3 class="font-bold text-xl">记录新成果</h3>
                    <p class="text-xs text-slate-400 mt-1 font-medium italic">数据实时同步至全员战力榜</p>
                </div>
                <button onclick="app.closeModal()" class="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="x"></i></button>
            </div>

            <form id="noteForm" class="p-8 space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">第一步：输入小红书链接</label>
                    <div class="flex gap-2">
                        <input type="text" id="link" placeholder="粘贴链接以自动解析..." class="flex-1 bg-slate-50 border border-slate-200 rounded-2xl px-5 py-3 outline-none focus:border-brand">
                        <button type="button" onclick="app.parseLink()" class="px-6 py-3 bg-brand text-white font-bold rounded-2xl hover:bg-brand/90 shadow-md">解析</button>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">第二步：完善笔记信息</label>
                    <input type="text" id="title" placeholder="笔记标题" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-3 outline-none focus:border-brand" required>
                    <div class="grid grid-cols-2 gap-4">
                        <select id="type" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-3 outline-none">
                            <option value="Flowith实操">Flowith实操</option>
                            <option value="听课笔记">听课笔记</option>
                            <option value="其他类型">其他类型</option>
                        </select>
                        <input type="datetime-local" id="time" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-3 outline-none text-sm font-medium">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">第三步：填报数据指标</label>
                    <div class="grid grid-cols-4 gap-3">
                        <div class="text-center"><p class="text-[10px] text-slate-400 mb-1">阅读</p><input type="number" id="r" value="0" class="w-full bg-slate-100 border-none rounded-xl py-2 text-center font-bold"></div>
                        <div class="text-center"><p class="text-[10px] text-slate-400 mb-1">点赞</p><input type="number" id="l" value="0" class="w-full bg-slate-100 border-none rounded-xl py-2 text-center font-bold"></div>
                        <div class="text-center"><p class="text-[10px] text-slate-400 mb-1">收藏</p><input type="number" id="s" value="0" class="w-full bg-slate-100 border-none rounded-xl py-2 text-center font-bold"></div>
                        <div class="text-center"><p class="text-[10px] text-slate-400 mb-1">评论</p><input type="number" id="c" value="0" class="w-full bg-slate-100 border-none rounded-xl py-2 text-center font-bold"></div>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">最后：一句话复盘</label>
                    <textarea id="review" placeholder="写下你的经验心得..." class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-3 outline-none h-20 text-sm"></textarea>
                </div>

                <button type="submit" class="w-full bg-navy text-white py-5 rounded-2xl font-bold text-lg shadow-xl hover:bg-navy/90 active:scale-95 transition-all">保存并同步全员</button>
            </form>
        </div>
    </div>

    <script>
        /**
         * 星火计划：爽朗协同版
         * 逻辑重点：
         * 1. 使用 localStorage 模拟数据库演示协作逻辑
         * 2. 全局/个人数据隔离
         * 3. 动态排行榜计算
         */
        const app = {
            currentUser: localStorage.getItem('spark_user') || '星火学员',
            db: JSON.parse(localStorage.getItem('spark_db')) || [
                { id: 1, title: 'AI写作实操：如何产出万粉爆文', r: 15600, l: 1200, s: 800, c: 145, type: 'Flowith实操', time: '2026-01-28 10:00', user: '李火火' },
                { id: 2, title: '听课笔记：星火计划第一阶段总结', r: 890, l: 45, s: 30, c: 12, type: '听课笔记', time: '2026-01-27 15:00', user: '张星星' }
            ],
            currentTab: 'my',
            threshold: 1000,

            init() {
                lucide.createIcons();
                this.updateUI();
                document.getElementById('loginInfo').innerText = `当前用户：${this.currentUser}`;
            },

            // 切换用户逻辑
            switchUser() {
                const name = prompt("请输入你的昵称以登录系统：");
                if (name) {
                    this.currentUser = name;
                    localStorage.setItem('spark_user', name);
                    this.updateUI();
                    location.reload();
                }
            },

            // 核心渲染逻辑
            updateUI() {
                const tableBody = document.getElementById('tableBody');
                const rankList = document.getElementById('rankList');

                // 1. 过滤表格数据
                const filteredData = this.currentTab === 'my' 
                    ? this.db.filter(item => item.user === this.currentUser)
                    : this.db;

                tableBody.innerHTML = filteredData.map(item => `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-5">
                            <div class="font-bold text-navy">${item.title}</div>
                            <div class="text-[10px] text-slate-400 mt-1 font-medium">${item.time}</div>
                        </td>
                        <td class="px-6 py-5">
                            <div class="flex items-center gap-3">
                                <span class="font-bold text-brand">${item.r.toLocaleString()}</span>
                                <span class="text-slate-300">/</span>
                                <span class="text-slate-500 text-xs">${item.l}/${item.s}/${item.c}</span>
                            </div>
                        </td>
                        <td class="px-6 py-5 text-center">
                            ${item.r >= this.threshold ? 
                                `<span class="hot-badge px-3 py-1 rounded-full text-[10px] font-black text-white italic tracking-tighter">★ 爆文</span>` : 
                                `<span class="px-3 py-1 bg-slate-100 rounded-full text-[10px] font-bold text-slate-300">普通</span>`}
                        </td>
                        <td class="px-6 py-5">
                            <div class="flex items-center gap-2 text-slate-500 font-bold">
                                <div class="w-5 h-5 bg-slate-200 rounded-full flex items-center justify-center text-[8px] text-navy">${item.user[0]}</div>
                                ${item.user}
                            </div>
                        </td>
                    </tr>
                `).join('');

                // 2. 计算排行榜 (按阅读量排序)
                const sorted = [...this.db].sort((a, b) => b.r - a.r).slice(0, 10);
                rankList.innerHTML = sorted.map((item, index) => `
                    <div class="glass-card p-4 rounded-2xl flex items-center justify-between group hover:border-brand transition-all">
                        <div class="flex items-center gap-4">
                            <span class="font-black text-xl italic ${index < 3 ? 'text-brand' : 'text-slate-200'}">0${index + 1}</span>
                            <div>
                                <p class="text-sm font-bold text-navy">${item.user}</p>
                                <p class="text-[10px] text-slate-400">${item.title.substring(0, 12)}...</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-navy">${item.r.toLocaleString()}</p>
                            <p class="text-[8px] text-slate-400 font-bold uppercase tracking-widest italic">Score</p>
                        </div>
                    </div>
                `).join('');

                // 3. 更新统计
                document.getElementById('totalReads').innerText = filteredData.reduce((acc, cur) => acc + cur.r, 0).toLocaleString();
                document.getElementById('hotCount').innerText = filteredData.filter(i => i.r >= this.threshold).length;

                lucide.createIcons();
            },

            setTab(tab) {
                this.currentTab = tab;
                document.getElementById('tab-my').className = `px-8 py-2.5 rounded-xl font-bold transition-all ${tab === 'my' ? 'tab-active' : 'text-slate-500'}`;
                document.getElementById('tab-all').className = `px-8 py-2.5 rounded-xl font-bold transition-all ${tab === 'all' ? 'tab-active' : 'text-slate-500'}`;
                this.updateUI();
            },

            parseLink() {
                const link = document.getElementById('link').value;
                if (!link) return alert("请粘贴链接");
                alert("智能解析引擎启动中... 成功抓取标题与时间！");
                document.getElementById('title').value = "解析成果：2026 星火复盘实录";
                document.getElementById('time').value = new Date().toISOString().substring(0, 16);
            },

            openModal() { document.getElementById('modal').classList.remove('hidden'); },
            closeModal() { document.getElementById('modal').classList.add('hidden'); }
        };

        // 提交数据
        document.getElementById('noteForm').onsubmit = (e) => {
            e.preventDefault();
            const newItem = {
                id: Date.now(),
                title: document.getElementById('title').value,
                r: parseInt(document.getElementById('r').value) || 0,
                l: parseInt(document.getElementById('l').value) || 0,
                s: parseInt(document.getElementById('s').value) || 0,
                c: parseInt(document.getElementById('c').value) || 0,
                type: document.getElementById('type').value,
                time: document.getElementById('time').value.replace('T', ' '),
                user: app.currentUser
            };
            app.db.unshift(newItem);
            localStorage.setItem('spark_db', JSON.stringify(app.db));
            app.updateUI();
            app.closeModal();
            alert("同步成功！所有人现在都可以在战力榜看到你了。");
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
