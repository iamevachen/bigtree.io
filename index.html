<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星火计划 | 数字化管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tiffany: '#81D8D0',   // 蒂芙尼蓝
                        cloud: '#E9EDF0',     // 浅云 (大背景)
                        slate: '#2A313D',     // 青灰 (导航/标题)
                        borderGray: '#D1D5DB'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #E9EDF0; color: #2A313D; font-family: 'Inter', 'PingFang SC', sans-serif; }
        .nav-item { @apply flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-gray-400 hover:text-white hover:bg-white/10; }
        .nav-active { @apply bg-tiffany text-slate font-bold shadow-lg shadow-tiffany/20; }
        .data-card { @apply bg-white rounded-2xl p-6 shadow-sm border border-white/50; }
        .status-pill { @apply px-3 py-1 rounded-full text-[11px] font-bold uppercase tracking-wider; }
        /* 自定义滚动条 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #81D8D0; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-slate text-white flex flex-col p-6 shrink-0">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="w-8 h-8 bg-tiffany rounded-lg flex items-center justify-center">
                <i data-lucide="zap" class="text-slate w-5 h-5"></i>
            </div>
            <span class="font-black text-xl italic tracking-tighter">SPARK OS</span>
        </div>

        <nav class="space-y-2 flex-1">
            <button onclick="app.navigate('dashboard')" id="nav-dashboard" class="nav-item w-full nav-active">
                <i data-lucide="layout-dashboard"></i> 看板
            </button>
            <button onclick="app.navigate('data')" id="nav-data" class="nav-item w-full">
                <i data-lucide="database"></i> 数据
            </button>
            <button onclick="app.navigate('wall')" id="nav-wall" class="nav-item w-full">
                <i data-lucide="gallery-horizontal-end"></i> 爆文墙
            </button>
            <button onclick="app.navigate('mine')" id="nav-mine" class="nav-item w-full">
                <i data-lucide="user-circle"></i> 我的
            </button>
        </nav>

        <div class="mt-auto p-4 bg-white/5 rounded-2xl border border-white/10">
            <p class="text-[10px] text-gray-400 uppercase font-bold mb-2">当前并发用户</p>
            <div class="flex -space-x-2">
                <div class="w-6 h-6 rounded-full bg-tiffany border-2 border-slate"></div>
                <div class="w-6 h-6 rounded-full bg-blue-400 border-2 border-slate"></div>
                <div class="w-6 h-6 rounded-full bg-slate-500 border-2 border-slate flex items-center justify-center text-[8px]">+98</div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-20 bg-white/50 backdrop-blur-md flex items-center justify-between px-8 border-b border-gray-200">
            <h2 id="page-title" class="text-xl font-black text-slate uppercase italic">Dashboard / 数据看板</h2>
            <div class="flex items-center gap-4">
                <div class="relative">
                    <input type="text" placeholder="搜索笔记..." class="pl-10 pr-4 py-2 bg-white rounded-xl border border-gray-200 text-sm focus:ring-2 ring-tiffany outline-none">
                    <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
                </div>
                <button onclick="app.openModal()" class="bg-tiffany px-6 py-2.5 rounded-xl text-slate font-black text-sm shadow-lg shadow-tiffany/30 hover:scale-105 active:scale-95 transition-all">
                    + 录入笔记
                </button>
            </div>
        </header>

        <section id="main-content" class="flex-1 overflow-y-auto p-8 space-y-8">
            </section>
    </main>

    <div id="modal" class="fixed inset-0 z-50 hidden bg-slate/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden animate-in zoom-in duration-300">
            <div class="p-8 border-b border-gray-100 flex justify-between items-center">
                <h3 class="font-bold text-xl text-slate italic">新增笔记成果</h3>
                <button onclick="app.closeModal()" class="p-2 hover:bg-cloud rounded-full transition-colors"><i data-lucide="x"></i></button>
            </div>
            <form id="noteForm" class="p-8 space-y-4">
                <input type="text" id="m_link" placeholder="小红书链接" class="w-full px-5 py-3 bg-cloud/50 rounded-xl outline-none focus:ring-2 ring-tiffany/50">
                <input type="text" id="m_title" placeholder="笔记标题" class="w-full px-5 py-3 bg-cloud/50 rounded-xl outline-none" required>
                <div class="grid grid-cols-2 gap-4">
                    <select id="m_type" class="px-5 py-3 bg-cloud/50 rounded-xl outline-none">
                        <option>Flowith实操</option>
                        <option>听课笔记</option>
                        <option>其他</option>
                    </select>
                    <input type="datetime-local" id="m_time" class="px-5 py-3 bg-cloud/50 rounded-xl outline-none">
                </div>
                <div class="grid grid-cols-4 gap-2">
                    <input type="number" id="v_read" placeholder="阅" class="w-full py-3 bg-cloud/50 rounded-xl text-center font-bold outline-none">
                    <input type="number" id="v_like" placeholder="赞" class="w-full py-3 bg-cloud/50 rounded-xl text-center font-bold outline-none">
                    <input type="number" id="v_collect" placeholder="藏" class="w-full py-3 bg-cloud/50 rounded-xl text-center font-bold outline-none">
                    <input type="number" id="v_comment" placeholder="评" class="w-full py-3 bg-cloud/50 rounded-xl text-center font-bold outline-none">
                </div>
                <button type="submit" class="w-full py-4 bg-tiffany text-slate font-black rounded-xl shadow-xl shadow-tiffany/20">保存数据并同步</button>
            </form>
        </div>
    </div>

    <script>
        const app = {
            state: {
                current: 'dashboard',
                user: '张小火',
                db: [
                    { id: 1, user: '李火火', title: '2026星火实操：AI辅助写作全流程', type: 'Flowith', read: 12500, like: 890, hot: true, status: '已更新' },
                    { id: 2, user: '张小火', title: '笔记：如何设计爆款首图的钩子', type: '听课笔记', read: 450, like: 32, hot: false, status: '待更新' },
                ]
            },

            init() {
                lucide.createIcons();
                this.navigate('dashboard');
            },

            navigate(view) {
                this.state.current = view;
                // 更新导航样式
                ['dashboard', 'data', 'wall', 'mine'].forEach(v => {
                    const el = document.getElementById(`nav-${v}`);
                    el.className = `nav-item w-full ${view === v ? 'nav-active' : ''}`;
                });

                const content = document.getElementById('main-content');
                const title = document.getElementById('page-title');

                if (view === 'dashboard') {
                    title.innerText = 'Dashboard / 数据看板';
                    this.renderDashboard(content);
                } else if (view === 'data') {
                    title.innerText = 'Database / 笔记管理';
                    this.renderData(content);
                } else if (view === 'wall') {
                    title.innerText = 'Hot Wall / 爆文广场';
                    content.innerHTML = `<div class="p-20 text-center opacity-50 italic">爆文瀑布流加载中...</div>`;
                } else if (view === 'mine') {
                    title.innerText = 'Profile / 个人中心';
                    this.renderMine(content);
                }
                lucide.createIcons();
            },

            renderDashboard(el) {
                el.innerHTML = `
                    <div class="grid grid-cols-4 gap-6">
                        <div class="data-card border-b-4 border-b-tiffany">
                            <p class="text-xs font-bold text-gray-400 uppercase">总阅读量</p>
                            <p class="text-3xl font-black mt-2">48,290</p>
                        </div>
                        <div class="data-card border-b-4 border-b-slate">
                            <p class="text-xs font-bold text-gray-400 uppercase">爆文数量</p>
                            <p class="text-3xl font-black mt-2">12</p>
                        </div>
                    </div>
                    <div class="data-card">
                        <h4 class="font-bold mb-4">实时排行榜</h4>
                        <div class="space-y-4" id="rank-content"></div>
                    </div>
                `;
            },

            renderData(el) {
                el.innerHTML = `
                    <div class="flex gap-4 mb-6">
                        <select class="px-4 py-2 rounded-xl border border-gray-200 text-sm outline-none focus:ring-2 ring-tiffany/50">
                            <option>Flowith</option><option>听课笔记</option>
                        </select>
                        <select class="px-4 py-2 rounded-xl border border-gray-200 text-sm outline-none focus:ring-2 ring-tiffany/50">
                            <option>所有状态</option><option>爆文</option><option>待更新</option>
                        </select>
                    </div>
                    <div class="bg-white rounded-3xl overflow-hidden border border-gray-100">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-cloud/50 border-b border-gray-100 text-gray-400 font-bold">
                                <tr>
                                    <th class="px-6 py-4">发布者</th>
                                    <th class="px-6 py-4">笔记标题</th>
                                    <th class="px-6 py-4">阅读量 <i data-lucide="arrow-down-narrow-wide" class="w-3 h-3 inline"></i></th>
                                    <th class="px-6 py-4">状态</th>
                                    <th class="px-6 py-4">操作</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-50">
                                ${this.state.db.map(n => `
                                    <tr class="hover:bg-cloud/20 transition-colors">
                                        <td class="px-6 py-4 font-bold text-slate">${n.user}</td>
                                        <td class="px-6 py-4 text-gray-500">${n.title}</td>
                                        <td class="px-6 py-4 font-mono font-bold text-tiffany">${n.read.toLocaleString()}</td>
                                        <td class="px-6 py-4">
                                            <span class="status-pill ${n.status==='待更新'?'bg-red-50 text-red-400':'bg-tiffany/10 text-tiffany'}">${n.status}</span>
                                        </td>
                                        <td class="px-6 py-4"><button class="text-gray-300 hover:text-slate"><i data-lucide="pencil" class="w-4 h-4"></i></button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            },

            renderMine(el) {
                el.innerHTML = `
                    <div class="grid grid-cols-3 gap-8">
                        <div class="col-span-1 space-y-6">
                            <div class="data-card text-center">
                                <div class="w-24 h-24 bg-cloud rounded-full mx-auto mb-4 border-4 border-white shadow-sm flex items-center justify-center">
                                    <i data-lucide="user" class="w-10 h-10 text-slate"></i>
                                </div>
                                <h3 class="font-black text-xl">${this.state.user}</h3>
                                <p class="text-xs text-gray-400 mt-1 uppercase tracking-widest italic">Spark Pro Member</p>
                            </div>
                            <div class="data-card">
                                <h4 class="font-bold text-xs uppercase text-gray-400 mb-4">待办任务</h4>
                                <div class="space-y-3">
                                    <div class="flex items-center gap-3 text-xs bg-red-50 p-3 rounded-xl border border-red-100">
                                        <i data-lucide="alert-circle" class="w-4 h-4 text-red-400"></i>
                                        <span class="flex-1 font-bold">补全 01-27 笔记阅读量</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-span-2 space-y-6">
                            <div class="data-card">
                                <h4 class="font-bold mb-6 italic">数据概览</h4>
                                <div class="grid grid-cols-3 gap-4">
                                    <div class="p-4 bg-cloud/50 rounded-2xl">
                                        <p class="text-[10px] font-bold text-gray-400">平均阅读</p>
                                        <p class="text-xl font-black">2,401</p>
                                    </div>
                                    <div class="p-4 bg-cloud/50 rounded-2xl">
                                        <p class="text-[10px] font-bold text-gray-400">爆文率</p>
                                        <p class="text-xl font-black">15.4%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            openModal() { document.getElementById('modal').classList.remove('hidden'); },
            closeModal() { document.getElementById('modal').classList.add('hidden'); }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
